<!DOCTYPE html>
<html>
    <head>
    </head>
    <title>

    </title>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var classmates = ["Sir", "Jun", "Seung", "Yoon", "Bum"];
        </script>
        <h2>classmates</h2>
        <ul>
            <script>
                var i = 0;
                while(i < classmates.length){
                    document.write("<li>"+classmates[i]+"</li>");
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
