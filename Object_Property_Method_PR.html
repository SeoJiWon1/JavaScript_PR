<!DOCTYPE html>
<html>
    <head>
        <title>
            Object_PR
        </title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
    	        "programmer" : "seojiwon",
                "helper" : "variableJin"
    };
	document.write("programmer: " + coworkers.programmer + "<br>");
    document.write("programmer: " + coworkers.helper + "<br>");
    coworkers.bookkeeper = "duruw"
    document.write("bookkeeper: " + coworkers.bookkeeper + "<br>");
    coworkers["data scientist"] = "JH";
    document.write("data scientist :"+coworkers["data scientist"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
            document.write(key+':' +coworkers[key]+'<br>');
        }
    </script>
    <h2>coworkers</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this) {
                document.write(key+':' +this[key]+'<br>');
    }
        }
        coworkers.showAll();
    </script>
    </body>
</html>
